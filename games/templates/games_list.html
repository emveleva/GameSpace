{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="games-list">
        <h1 class="title">All Games</h1>
            {% for game in games %}
                <div class="games">
                    <div class="game-container">
                        <img src="{{ game.image_url|default:'/static/images/empty-page.png' }}" alt="{{ game.name }}">
                        <h2 class="name">{{game.name}}</h2>
                        <a href="{% url 'templates/game_details' game.id %}">
                            <button class="button-purple">View Game</button>
                        </a>
                    </div>
                </div>
            {% empty %}
                <div class="empty-page">
                      <div><img src="{% static 'images/empty-page.png' %}" alt="open-book"></div>
                      <h2>There are no games added yet.</h2>
                </div>
            {% endfor %}
    </div>

{% endblock %}
